tasks:
  - exec:
      client.0:
        - |
          set -ex
          sleep 180
          s=$(systemctl list-units | grep nvmeof.mypool | awk '{print $1}')
          echo "nvmeof.mypool service is: $s"
          PAGER=cat journalctl -u $s
  - cephadm.shell:
      host.a:
        - ceph orch status
        - ceph orch ps
        - ceph orch ls
        - ceph orch host ls
        - ceph orch device ls
        - ceph osd lspools
        - |
          set -ex
          s=$(ceph orch ps  | grep nvmeof.mypool | awk '{print $4}')
          echo "nvmeof.mypool service is: $s"
          [ $s = running ]
